<!--
Create a HTML and open it with live server.
- Page 1
	- A text input to take the employee id and a submit button
	- Click on the submit button, get the employee data and display it in the HTML pge
- Page 2
	- Page 2 has a input to take the employee data JSON and a submit button.
	- Click on submit button insert the JSON and show a success message 
 

Below is how employee data looks like
{
	name : "Ravi",
	id:1122,
	DOJ:"04/04/2022",
	experience:8
}

- The data once set, should be available only in that tab. If the same html is opened in a new tab, data should not be available
- HINT : Use browsers session storage.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: inline-block;
        width: 200px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="pages">
      <a href="./page2.html">Page2</a></div><br>	
    </div>
    <div>
      <label for="Id">Id</label>
      <input type="text" id="Id" required /><br />
      <label for="Enter">Click to get Employee Data</label>
      <button id="submit">submit</button>
    </div>
    <div id="output"></div>
  </body>
  <script>
    let data = document.getElementById("submit");
    data.addEventListener("click", () => {
      let id = document.getElementById("Id").value;
      let obj = JSON.parse(sessionStorage.getItem(id));
	  if(obj===null){
		return alert("not found");
	  }
      let output = `
    <p>Name of the employee : ${obj.name}</p>
    <p>ID of the employee : ${obj.id}</p>
    <p>DOB of the employee : ${obj.DOB}</p>
    <p>Experience of the employee : ${obj.experience}</p>`;
      document.getElementById("output").innerHTML = output;
    });
  </script>
</html>
