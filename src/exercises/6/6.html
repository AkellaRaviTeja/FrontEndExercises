<!--Create a navbar. Navbar(header) should contain 3 links Home,Blog,About. Aligned to the left.
On hover links should highlight.-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        overflow: hidden;
        background-color: rgb(51, 51, 51);
      }

      .main a {
        float: left;
        color: #fbf6f6;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .main a:hover {
        background-color: #ddd;
        color: black;
      }

      .main a.active {
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <a href="#home">Home</a>
      <a href="#blog">Blog</a>
      <a href="#about">About</a>
    </div>
  </body>
</html>
