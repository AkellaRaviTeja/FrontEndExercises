<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
</head>
<body>
    <div class="container">
        <div class="tooltip">
            <div class="tooltip-text">
                Sample Text
            </div>
            <h1>Welcome</h1>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tooltip {
            position: relative;
        }

        .tooltip-text {
            position: absolute;
            top: 144%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: #fff;
            background: #000;
            padding: 10px 18px;
            visibility: hidden;
            opacity: 0;
        }        

        .tooltip-text::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 15px solid;
            border-color: #0000 #0000 #000 #0000;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
            transition: opacity 200ms;
        }

    </style>
</body>
</html>
